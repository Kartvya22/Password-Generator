<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator App</title>
    <link rel="stylesheet" href="passwordGenerator.css">
    <link rel="shortcut icon" href="./asset/favicon.jpg" type="image/x-icon">
</head>
<body>
    

    <!-- custom attribute name must be start with data- like data-attributeName for example data-copyButton -->
    <!-- custome attribute is used for selecting element by queryselector in javascript  -->

    <div class="container">

        <h1>Password Generator</h1>

        <div class="display-container">

            <input readonly placeholder="Password" class="display" data-passwordDisplay>

            <button data-copy>
                <span data-copyMsg class="tooltip"></span>
                <i class="fa-regular fa-copy icon " ></i>
                <!-- <img src="./asset/copy white.jpg" alt="copy" width="30" height="23" > -->
            </button>

        </div>

        <div class="input-container">

            <!-- password length section -->
            <div class="length-container">
                <p>Password Length</p>
                <p data-lengthNumber>0</p>
            </div>

            <!-- slider -->
            <input type="range" min="1" max="20" class="slider" step="1" data-lengthSlider>

            <!-- checkboxes -->
            <div class="check">
                <input type="checkbox" id="uppercase">
                <label for="uppercase">Includes Uppercase letters</label>
            </div>
            <div class="check">
                <input type="checkbox" id="lowercase">
                <label for="lowercase">Includes Lowercase letters</label>
            </div>
            <div class="check">
                <input type="checkbox" id="numbers">
                <label for="numbers">Includes Numbers</label>
            </div>
            <div class="check">
                <input type="checkbox" id="symbols">
                <label for="symbols">Includes Symbols</label>
            </div>

            <!-- strength section -->
            <div class="strength-container">
                <p>Strength</p>
                <div data-indicator class="indicator"></div>
            </div>

            <!-- generate Password -->
            <button class="generateButton">Generate Password</button>

        </div>

    </div>

    <!-- fontawsome link -->
    <script src="https://kit.fontawesome.com/1bfbbe7b79.js" crossorigin="anonymous"></script>

    <!-- link js file -->
    <script src="passwordGenerator.js"></script>

</body>
</html>
